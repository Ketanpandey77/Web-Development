<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Please Enter Your Details</h1>
    <h4>fill the application form below and submit</h4>

    <form action="" method="POST">
        <table class="table">
            <tr>
                <td class="text">Name*</td>
                <td><input class="design" type="text" name="name" placeholder="First Name" required></td>
                <td><input class="design" type="text" name="name" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td class="text">E-Mail Address*</td>
                <td class="spread"><input class="design" type="text" name="E-Mail" placeholder="Mail@example.com" required></td>
            </tr>
            <tr>
                <td class="text">Phone No.*</td>
                <td class="spread"><input class="design" type="text" name="name" placeholder="Phone No." required></td>
            </tr>
            <tr>
                <td class="text">Gender*</td>
                <td><select name="gender" required>
                <option value="-1" selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select></td>
            </tr>
            <tr>
                <td class="text">Citizen*</td>
                <td><select name="gender" required>
                    <option value="-1" selected>Select Country</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                    <option value="Brazil">Brazil</option>
                </select></td>
            </tr>
            <tr>
                <td class="text">Date of Birth*</td>
                <td class='spread'><input class="design" type="date" name="date" placeholder="Date" required></td></tr>
            </tr>
            <tr>
                <td class="text">Address*</td>
                <td><input class="design" type="text" name="Street Address" placeholder="Street Address" required></td>
                <td><input class="design" type="text" name="Street Line 2" placeholder="Street Line 2" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="design" type="text" name="Landmark" placeholder="Landmark" required></td></td>
                <td><input class="design" type="text" name="Street" placeholder="City" required></td></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="design" type="text" name="State/Province" placeholder="Street Address" required></td></td>
                <td><input class="design" type="text" name="Postal/Zip Code" placeholder="Street Address" required></td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><button class="submit" type="submit" value="submit">SUBMIT</button></td>
            </tr>   	
        </table>
    </form>
</body>
</html>
